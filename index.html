<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compute24</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e8e8e8;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 420px;
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .inputs input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.25rem;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      transition: border-color 0.2s;
    }
    .inputs input:focus {
      outline: none;
      border-color: #e94560;
    }
    .inputs input::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }
    .inputs input.invalid {
      border-color: #e94560;
      background: rgba(233, 69, 96, 0.1);
    }
    button {
      width: 100%;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .output-label {
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    #output {
      width: 100%;
      min-height: 3rem;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-family: 'Consolas', 'Monaco', monospace;
      background: rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #a8e6cf;
      resize: vertical;
    }
    #output.no-solution {
      color: #e94560;
    }
    .hint {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Compute24</h1>
    <div class="inputs">
      <input type="number" id="n1" placeholder="1–10" min="1" max="10" step="1" inputmode="numeric">
      <input type="number" id="n2" placeholder="1–10" min="1" max="10" step="1" inputmode="numeric">
      <input type="number" id="n3" placeholder="1–10" min="1" max="10" step="1" inputmode="numeric">
      <input type="number" id="n4" placeholder="1–10" min="1" max="10" step="1" inputmode="numeric">
    </div>
    <button type="button" id="compute">Compute</button>
    <div class="output-label">Result</div>
    <textarea id="output" readonly rows="2"></textarea>
    <p class="hint">Enter four integers from 1 to 10. We'll find an expression that equals 24.</p>
  </div>
  <script src="solver.js"></script>
  <script src="app.js"></script>
</body>
</html>
